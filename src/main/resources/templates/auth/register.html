<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Register</title>
  
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
</head>

<body>
<div class="container">
  <form th:action="@{/register}" th:object="${user}" method="post">
    <br/><h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
    <input type="text" th:field="*{fullName}" class="form-control" placeholder="Full Name" /> <br/>
    <input type="text" th:field="*{mobile}" class="form-control" placeholder="Mobile Number" /> <br/>
    <input type="text" th:field="*{email}" class="form-control" placeholder="Email" /> <br/>
    <input type="password" th:field="*{password}" class="form-control" placeholder="Password" /> <br/>
    <select class="form-control" th:field="*{role}" required>
      <option value="">Select</option>
      <option value="ADMIN">Admin</option>
      <option value="USER">User</option>
    </select> <br/><br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <div class="margin-top20 text-center"> Already have an account? <a th:href="@{|/login|}">Log in</a></div>
    <span th:utext="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul th:each="data : ${bindingResult.getAllErrors()}">
        <li th:text="${data.getObjectName() + ' : ' + data.getDefaultMessage()}"></li>
      </ul>
    </div>
    </div>
</form>
</body>
</html>
